<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitTrack - Schede</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>💪 FitTrack</h1>
  </header>

  <main>
    <button id="toggleFormBtn">📋 Nuovo esercizio</button>

    <div class="form-section hidden" id="formSection">
      <select id="daySelect">
        <option value="lunedì">Lunedì</option>
        <option value="martedì">Martedì</option>
        <option value="mercoledì">Mercoledì</option>
        <option value="giovedì">Giovedì</option>
        <option value="venerdì">Venerdì</option>
        <option value="sabato">Sabato</option>
        <option value="domenica">Domenica</option>
      </select>

      <input type="text" id="exerciseName" placeholder="Esercizio (es: Squat)" />
      <input type="text" id="setsReps" placeholder="Serie/Ripetizioni (es: 3x10)" />
      <input type="number" id="weight" placeholder="Peso (kg)" />
      <input type="number" id="week" placeholder="Settimana" />

      <textarea id="note" placeholder="Note opzionali" rows="3" style="width:100%; border-radius:6px; padding:0.6rem; margin-bottom:1rem; background-color:#0d1117; color:#d1fae5; border:1px solid #374151;"></textarea>

      <button onclick="addExercise()">➕ Aggiungi esercizio</button>
      <button class="danger" onclick="clearAll()">🗑️ Cancella tutto</button>
    </div>

    <div id="dayNavigation">
      <button id="prevDay">⬅</button>
      <span id="currentDayLabel">Lunedì</span>
      <button id="nextDay">➡</button>
    </div>

    <section id="programDisplay"></section>
  </main>

  <footer>
    <p>🏋️ FitTrack © 2025</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Toggle form visibility
    document.getElementById("toggleFormBtn").addEventListener("click", () => {
      const form = document.getElementById("formSection");
      form.classList.toggle("hidden");
    });
  </script>
</body>
</html>
